<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta http-equiv="refresh" content="73000" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Hut Laksam</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate the total.</p>
      <label for="bill">Bill Amount: </label><br />
      <input type="number" placeholder="Enter Bill Amount" id="bill" /><br />
      <label for="tip">Tip Percentage: </label><br />
      <input type="number" placeholder="Enter Tip Percentage" id="tip" /><br />
      <button id="calculate">Calculate</button><br />
      <label for="total">Total: $</label>
      <span id="total"></span>
    </div>
    <!--Javascript source-->
    <script src="index.js"></script>
  </body>
</html>
